<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cechella's Site</title>
    <script src="bd.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Cechella's Site</h1>
    </header>

    <main>
        <section>
            <h3>Conversor Celsius >> Fahrenheit</h3>
            <input type="number" placeholder="Temperatura em Celsius" id="temperatura-celsius"/>
            <input type="button" value="Converter!" onclick="converteParaFahrenheit()"/>
            <input type="text" id="resultado-fahrenheit" readonly/>
        </section>

        <section>
            <h3>Registro Banco de Dados</h3>
            <input type="text" id="nome-usuario" placeholder="Nome"/>
            <input type="number" id="idade-usuario" placeholder="Idade"/>
            <input type="number" id="altura-usuario" placeholder="Altura"/>
            <input type="date" id="data-nasc-usuario" placeholder="Data de Nascimento"/>
            <input type="email" id="email-usuario" placeholder="E-mail"/>
            <input type="tel" id="telefone-usuario" placeholder="Telefone"/>
            <input type="button" value="Salvar!" onclick="salvarInfo()"/>
        </section>

        <section>
            <h3>Pesquisa Banco de Dados</h3>
            <input type="text" id="pesquisa-nome-usuario" placeholder="Nome"/>
            <input type="button" value="Pesquisar!" onclick="pesquisaPorNome()"/>
            <input type="text" id="resultado-pesquisa" readonly placeholder="Resultado..."/>
        </section>

        <section>
            <h3>Exibe Banco de dados</h3>
            <input type="button" value="Exibir!" onclick="exibeBD()">
            <div id="lista-bd"></div>
        </section>

        <section>
            <h3> Edita Banco de Dados</h3>
            <input type="text" id="nome-alteracao" placeholder="Nome"/>
            <input type="number" id="idade-alteracao" placeholder="Idade"/>
            <input type="text" id="email-alteracao" placeholder="jorge@hotmail.com"/>
            <input type="button" value="Editar" onclick="alteraInfo()"/>
            <input type="button" value="Excluir" onclick="excluirInfo()"/>
        </section>
    </main>
</body>
</html>
